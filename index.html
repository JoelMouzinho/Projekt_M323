<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizkarten App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-lg flex space-x-6">

    <!-- Linker Bereich: Quizkarte und Bewertungssystem -->
    <div class="w-2/3">
      <h1 class="text-2xl font-bold mb-4">Quizkarten App</h1>

      <!-- Quizkarte -->
      <div id="quiz-card" class="bg-blue-100 p-4 rounded-lg mb-6">
        <p id="question" class="text-xl font-semibold">Lade Frage...</p>
        <button id="show-answer" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg">Antwort anzeigen</button>
        <p id="answer" class="hidden mt-2 text-lg"></p>
      </div>

      <!-- Bewertungssystem -->
      <div class="flex justify-between mb-4">
        <button id="bad" class="bg-red-500 text-white px-4 py-2 rounded-lg">Bad</button>
        <button id="good" class="bg-yellow-500 text-white px-4 py-2 rounded-lg">Good</button>
        <button id="great" class="bg-green-500 text-white px-4 py-2 rounded-lg">Great</button>
      </div>

      <!-- Fortschrittsanzeige -->
      <div id="progress" class="mb-6 text-center">
        <p>Frage <span id="current-card">1</span> von <span id="total-cards">0</span></p>
      </div>

      <!-- Formular für neue Quizkarten -->
      <form id="card-form" class="mb-4">
        <input type="text" id="new-question" placeholder="Frage" class="border p-2 mb-2 w-full rounded-lg">
        <input type="text" id="new-answer" placeholder="Antwort" class="border p-2 mb-2 w-full rounded-lg">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full">Karte hinzufügen</button>
      </form>
    </div>

    <!-- Rechter Bereich: Liste der Quizkarten -->
    <div class="w-1/3">
      <h2 class="text-xl font-bold mb-2">Kartenliste</h2>
      <div id="card-list" class="space-y-4">
        <!-- Dynamische Liste der Karten -->
      </div>
    </div>

  </div>

</body>
</html>
